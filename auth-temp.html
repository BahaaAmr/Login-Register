<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> Login | Register </title>
        <link href="https://fonts.googleapis.com/css? family= Roboto+slab&displa y=swap" rel="stylesheet">
        <link rel="stylesheet" href="./Css/auth-temp.css">
    </head>

    <body>
          <div id="bg"></div>

            <div class="wrapper">
                <img src="./image/Boom (2).jpg" class="wrapper-img">

                <div class="text-center mt-50px">
                  <h1 class="wrapper-h1">
                      Login | Register
                  </h1>
                  
                  <div>
                    <div class="col2">
                        <form action="#" method="post">
                            <div class="mt-5px">
                                <label>Username</label>
                                  <div>
                                      <input name="Username" type="text" class="input">
                                  </div>
                            </div>

                            <div>
                                <label>Password</label>
                                    <div>
                                        <input name="Password" type="password" class="input">
                                    </div>
                            </div>

                            <div class="mt-5px text-center">
                                    <button type="submit" class="btn">
                                        Login
                                    </button>
                            </div>

                        </form>
                    </div>
                    <div class="col2 border-left" >
                        <form action="#" method="post">
                            <div class="mt-5px">
                                <label>Username</label>
                                <div>
                                    <input name="Username" type="text" class="input">
                                </div>
                            </div>

                            <div>
                                <label>Email</label>
                                <div>
                                    <input name="email" type="email" class="input">
                                </div>
                            </div>

                            <div>
                                    <label>Password</label>
                                    <div>
                                        <input name="Password" type="password" class="input">
                                    </div>
                            </div>

                            <div class="mt-5px text-center">
                                    <button type="submit" class="btn">
                                        Register
                                    </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    </body>
</html>
